{% extends 'base.html'%}
{% import 'material/wtf.html' as wtf%}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container" style="padding: 20px; margin-top: 30px; color: white;"> 
    <div class="row">
      <div class= "col s1"> </div>
      <div class="col s10">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p style="color: white;"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
     </div>
     <div clas="col s1"> </div>
    </div>
</div>

{% endblock%}
